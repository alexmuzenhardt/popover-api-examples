<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popover API</title>
</head>
<body>
<button popovertarget="parent">Open Parent</button>

<div popover id="parent">
    Parent
    <button popovertarget="child">Open Child</button>
</div>

<div popover id="child">Child</div>
</body>
</html>
